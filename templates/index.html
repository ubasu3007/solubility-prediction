<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Solubility Prediction</title>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1 style="color:Violet;">Solubility Prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Octanol/Water Partition" placeholder="Octanol/Water Partition" required="required" /><br>
        <input type="text" name="Molar Weight" placeholder="Molar Weight" required="required" /><br>
        <input type="text" name="Number of Rotatable Bonds" placeholder="Number of Rotatable Bonds" required="required" /><br>
        <input type="text" name="Aromatic Proportion" placeholder="Aromatic Proportiobn" required="required" /><br>
        <p>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Solubility</button></p>
    </form>

   <br>
   <br>
   <h4 style="color:Violet;">
   {{ prediction_text }} </h4>

 </div>


</body>
</html>
